 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank">https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body >
  <div class="container">
    
    <center>
      <h3 class="btn btn-default heading" >Image Recongnition</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>

      <b class="naofob">
      <br><br>
      PHONE
      <hr>
      <br><br>
      KNIFE
      <hr>
      <br><br>
      GLUE
      <hr>
      <br><br>
      PLASMA BALL
      <hr>
      <br><br>
      LIGHT BULB
      <hr>
      </b>
      <label>Webcam View - </label>
      <div id="camera"> </div>
        <br>
        <br>
        <div id="result"></div>
        <br>
        <br>
        <button onclick="takesnapshot()" class="btn btn-info">Capture image</button>
        <br>
        <br>
        <button onclick="check()" class="btn btn-success">Identify image</button>
        <br>
      <p style="font-size: 22px;">Object :<span id="resultob"></span>  </p>
      <p style="font-size: 22px;">Accuracy :<span id="resultacc"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
